<!doctype html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>Logseq Weibo Share</title>
  <script src="https://open.weibo.com/views/js/wbsdk.js" type="text/javascript"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      wb.init({
        debug: true,
        appkey: '1394380103'
      });
      console.log('[Logseq Weibo Share] weibo sdk loaded')
      wb.ready(function () {
        alert("## [Logseq Weibo Share] init success");
      });
      wb.error(function (res) {
        alert("## [Logseq Weibo Share] init error: " + res);
      });
    });
  </script>
  <script src="./index.tsx" type="module"></script>
</body>

</html>
